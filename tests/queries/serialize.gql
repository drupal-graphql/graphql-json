query {
  route(path: "http://graphql.drupal/json") {
    ... on ExternalUrl {
      request {
        json {
          ... on JsonObject {
            node:pathToEntity(type: "node", steps: ["node"]) {
              toJson {
                uuid:path(steps: ["uuid", 0, "value"]) {
                  ... on JsonLeaf {
                    value
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}